{% extends "base/nav.html" %}
{% load static %}
{% block css %}
<style>
    body {
        background: linear-gradient(45deg, #964f39, rosybrown, #1d4b5c, #52392c, #c5b988);
        background-size: 600% 600%;
        animation: gradient 15s ease infinite;
        animation-direction: alternate;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 20%;
        }

        50% {
            background-position: 90% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    .flex-container {
        display: flex;
        margin-top: 10%;
        flex-direction: row;
        justify-content: center;
        gap: 5rem;
        height: 500px;

    }

    .flex-container>div {

        margin: 10px;
        padding: 20px;

        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .image {
        width: 100%;
        object-fit: cover;

    }

    #left-side,
    #right-side {
        width: 50%;
    }

    #left-side {
        margin-top: 7%;
    }

    #right-side {
        background-color: #f1f1f142;

    }

    #start-btn {
        font-family: montserrat;
        padding: 10px 15px;
        background: #1b2a46;
        border-radius: 8px;
        color: white;
        font-size: 20px;
        cursor: pointer;
        text-decoration: none;
        margin-left: -5%;
        margin-top: 60px;
        position: absolute;

    }

    #start-btn:hover {
        background: #505c72;
    }
</style>

{% endblock %}
{% block content %}

<div class="flex-container">
    <div id="left-side">
        <p style=" font-size: 40px; color:beige;">Make your Own Quiz <br>&nbsp; for Free</p>
        <p style="font-size:20px; margin-top:30px;margin-left:60px;color:rgb(228, 222, 222);">Test yourself by creating
            a quiz in order to improve memory and to retain information </p>
        <a href="{% url 'categories' %}" id="start-btn">Get started now</a>
    </div>
    <div id="right-side">
        <img class="image" src="{% static 'images/study.jpg' %}" alt="picture of anime girl studying">
    </div>

</div>



{% endblock %}
