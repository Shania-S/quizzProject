{% extends "base/nav.html" %}
{% block css %}
<style>
    html {
        height : 100%;
    }
    body {
        background: linear-gradient(45deg, #964f39, rosybrown, #1d4b5c, #52392c, #cac9c5);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        animation-direction: alternate;
        height:100%;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 20%;
        }

        50% {
            background-position: 90% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
    .container {
        width : 100%;
        height : 100%;
        background-color: #964f39;
        margin-top : 5%;
    }
</style>

{% endblock %}
{% block content %}
<div class="container">
    <p>Hello world !</p>
</div>
{% endblock %}
